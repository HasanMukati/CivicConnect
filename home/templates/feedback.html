{% extends 'base.html' %}
{% block content %}

<title>Template Suggestion Page</title>

<body>
<style>

    .container{
        padding-left: 30px;
        padding-right:30px;
    }

    .head{
        text-align: center;
        padding-top: 50px;
    }

     .button_container{
      font-weight: 900;
      background-color: rgba(84, 151, 45, 0.938);
    }
</style>

<div class="head">
    <header class="heading">
      <div class="head1">
          <br>
          <br>
        <h5><b>Suggest a Template:</b></h5>
      </div>
      </header>  
    </div>

    <div class="container">
    <form method="POST" >
        {% csrf_token %}
        <div class="form-group">
            <div class="form-group">
                <label for="name">Your Name</label>
                <input name='name' type="text" class="form-control" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input name='email' type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="subject">Category or Topic
                <select name='subject' class="form-control">
                    {% for category in categories %}
                    <option>{{category.title}}</option>
                    {% endfor %}
                    <option>Other</option>
                </select>
                </label>
            </div>

            <div class="form-group">
                <label for="message">Template Suggestion</label>
                <textarea name='message' class="form-control" required></textarea>
            </div>
                <br>
            <input type="submit" class="btn btn-success btn-lg mt-1 m1-4">
            </div>
        </div>
    </form>
    </div>
</body>
{% endblock content %}
