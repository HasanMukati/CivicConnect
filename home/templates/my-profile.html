{% extends 'base.html' %}
{% block content %}

<title>Profile Page: {{ first_name }} {{ last_name }}</title>
<br>
<br>
<br>
<div class="container">
    <h2>Civic Connect - Update User Profile</h2>
    <br>
    <form method="POST" action="/my-profile-action/">
        {% csrf_token %}
        <div class="form-group">
            <label>First Name</label>
            <input type="text" value="{{first_name}}"  class="form-control" name="first_name" placeholder="First Name">
        </div>
        <div class="form-group">
            <label>Last Name</label>
            <input type="text" value="{{last_name}}"  class="form-control" name="last_name" placeholder="Last Name">
        </div>
        <div class="form-group">
            <label >Email</label>
            <input type="text" value="{{email}}" class="form-control" name="email" placeholder="Email Address">
        </div>
        <div class="form-group">
            <label>Phone</label><br/>
            <input id="Phone" type="tel" value="{{phone}}" class="form-control" placeholder="Enter in format XXX-XXX-XXXX"
                   name="phone" pattern="^\d{3}-\d{3}-\d{4}$" oninvalid="this.setCustomValidity('Please enter your phone number in the correct format, XXX-XXX-XXXX')"
                   oninput="this.setCustomValidity('')">
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" value="{{address}}"  class="form-control" name="address" placeholder="Address">
        </div>
        <div class="form-group">
            <label>City</label>
            <input type="text" value="{{city}}"  class="form-control" name="city" placeholder="City">
        </div>
        <div class="form-group">
            <label>State</label>
            <input type="text" value="{{state}}"  class="form-control" name="state" placeholder="State">
            <div class="form-group">
	<label for="state" class="col-sm-2 control-label">State</label>
	<div class="col-sm-10">
		<select class="form-control" id="state" name="state">
			<option value="">N/A</option>
			<option value="AK">Alaska</option>
			<option value="AL">Alabama</option>
			<option value="AR">Arkansas</option>
			<option value="AZ">Arizona</option>
			<option value="CA">California</option>
			<option value="CO">Colorado</option>
			<option value="CT">Connecticut</option>
			<option value="DC">District of Columbia</option>
			<option value="DE">Delaware</option>
			<option value="FL">Florida</option>
			<option value="GA">Georgia</option>
			<option value="HI">Hawaii</option>
			<option value="IA">Iowa</option>
			<option value="ID">Idaho</option>
			<option value="IL">Illinois</option>
			<option value="IN">Indiana</option>
			<option value="KS">Kansas</option>
			<option value="KY">Kentucky</option>
			<option value="LA">Louisiana</option>
			<option value="MA">Massachusetts</option>
			<option value="MD">Maryland</option>
			<option value="ME">Maine</option>
			<option value="MI">Michigan</option>
			<option value="MN">Minnesota</option>
			<option value="MO">Missouri</option>
			<option value="MS">Mississippi</option>
			<option value="MT">Montana</option>
			<option value="NC">North Carolina</option>
			<option value="ND">North Dakota</option>
			<option value="NE">Nebraska</option>
			<option value="NH">New Hampshire</option>
			<option value="NJ">New Jersey</option>
			<option value="NM">New Mexico</option>
			<option value="NV">Nevada</option>
			<option value="NY">New York</option>
			<option value="OH">Ohio</option>
			<option value="OK">Oklahoma</option>
			<option value="OR">Oregon</option>
			<option value="PA">Pennsylvania</option>
			<option value="PR">Puerto Rico</option>
			<option value="RI">Rhode Island</option>
			<option value="SC">South Carolina</option>
			<option value="SD">South Dakota</option>
			<option value="TN">Tennessee</option>
			<option value="TX">Texas</option>
			<option value="UT">Utah</option>
			<option value="VA">Virginia</option>
			<option value="VT">Vermont</option>
			<option value="WA">Washington</option>
			<option value="WI">Wisconsin</option>
			<option value="WV">West Virginia</option>
			<option value="WY">Wyoming</option>
		</select>
	</div>
</div>
        </div>
        <div class="form-group">
            <label>Zip Code</label>
            <input type="text" value="{{zip_code}}"  class="form-control" name="zip_code" pattern="[0-9]{5}" placeholder="Zip Code"
            oninvalid="this.setCustomValidity('Please enter your Zip Code in the correct format, XXXXX')" oninput="this.setCustomValidity('')">
         </div>
        <div class="form-group">
            <label>Favorite Policy Categories</label>
        {% for category in categories %}
            {% if category|title in favorites %}
                <div class="form-check">
                <input class="form-check-input" value="{{category|title}}" type="checkbox" name="favorites[]" checked>
                <label class="form-check-label">
                    {{category}}
                </label>
                </div>
            {% else %}
                <div class="form-check">
                <input class="form-check-input" value="{{category}}" type="checkbox" name="favorites[]">
                <label class="form-check-label">
                    {{category}}
                </label>
                </div>
            {% endif %}
        {% endfor %}
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock content %}
